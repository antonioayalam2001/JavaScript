<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp With Vanilla Javascript</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./src/img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

</head>


<body>
<div class="top-img"></div>
<main>
    <div class="header">
        <h1>TODO</h1>
        <div class="tgl-btn"></div>
    </div>
    <div class="type-todo">
        <div class="circle"></div>
        <input id="todo-input" name="toDo" placeholder="Add a todo" type="text">
    </div>

    <div class="todo-container" id="todos"></div>
    <div class="remarks">
        <div class="completedCount"></div>
        <div id="clear-btn">Clear Completed</div>
        <div class="filters">
            <div>All</div>
            <div>Active</div>
            <div>Completed</div>
        </div>
    </div>
</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
<script src="./app.js"></script>
</body>
</html>
